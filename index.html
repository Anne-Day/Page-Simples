<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultoria Exclusiva</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">
        <h1>Consultoria Exclusiva</h1>
        <form id="form">
            <input type="text" id="nome" placeholder="Nome da Empresa ou pessoa" required>
            <input type="tel" id="telefone" placeholder="Telefone com DDD(ex:11999999999)" required>
            <button type="submit">Confirmar</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
